spring.application.name=TimetraxRestApis

# Database Config
#spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=timetraxdb;integratedSecurity=true
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=timetraxdb;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=Gauri@2016

# JPA Config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT Configuration
app.jwt.secret=mySecretKeyForTimetraxApplicationThisIsAVeryLongSecretKeyToEnsureSecurityAndComplyWithHMACRequirements
app.jwt.expiration=86400000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Logging
logging.level.com.wtt.TimetraxRestApis.security=DEBUG
logging.level.org.springframework.security=DEBUG





